<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cypress</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex">
      <h1>Cypress</h1>

      <div id="addLocationModal" class="modal">
        <div class="modal-content">
          <h2>Add New Location</h2>
          <form id="addPlaceForm">
            <label for="placeTitle">Label:</label>
            <input type="text" id="placeTitle" name="placeTitle" required />

            <label for="placeTags">Select a tag:</label>
            <select id="placeTags" name="placeTags" required>
              <optgroup label="Road Damage">
                <option value="Pothole">Pothole</option>
                <option value="Cracked Pavement">Cracked Pavement</option>
                <option value="Faded Lane Markings">Faded Lane Markings</option>
              </optgroup>
              <optgroup label="Public Safety">
                <option value="Street Light">Street Light</option>
                <option value="Broken Sidewalk">Broken Sidewalk</option>
                <option value="Obstructed Crosswalk">
                  Obstructed Crosswalk
                </option>
              </optgroup>
              <optgroup label="Infrastructure">
                <option value="Leaking Hydrant">Leaking Hydrant</option>
                <option value="Manhole Cover Issue">Manhole Cover Issue</option>
                <option value="Traffic Light Malfunction">
                  Traffic Light Malfunction
                </option>
              </optgroup>
              <optgroup label="Environmental">
                <option value="Garbage">Garbage</option>
                <option value="Tree Hazard">Tree Hazard</option>
                <option value="Illegal Dumping">Illegal Dumping</option>
              </optgroup>
            </select>

            <label for="placeDescription">Description:</label>
            <textarea
              id="placeDescription"
              name="placeDescription"
              required
            ></textarea>

            <label for="placeEmail">Email:</label>
            <input type="text" id="placeEmail" name="placeEmail" required />

            <label for="placeFiles">Upload up to 5 images or videos:</label>
            <input type="file" id="placeFiles" name="placeFiles" multiple
            accept="image/*,video/*"" />

            <button type="submit">Submit</button>
          </form>
          <button id="closeModal" onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div id="userCredibility" class="medium-credibility">
      User Credibility: 50/100
    </div>
    <h4>Description</h4>
    <script src="script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMgs6rhYdHhj1cBHa926_prxM6j5XT9o8&loading=async&callback=initMap"
    ></script>
  </body>
</html>
